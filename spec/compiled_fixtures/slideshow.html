<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CitySwing DC</title>
    <script src="https://use.fontawesome.com/168367c54f.js"></script>
    <link rel="stylesheet" href="/stylesheets/main.css">
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <h1>CitySwing DC</h1><i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="nav__menu nav__menu--hidden">
        <ul>
          <li>Schedule</li>
          <li>Location</li>
          <li>Music &amp; Venue</li>
          <li>Staff</li>
          <li>Code of Conduct</li>
          <li>FAQ</li>
        </ul>
      </div>
    </nav>
    <div class="slideshow">
      <div class="slideshow__content">
        <div class="slideshow__item slideshow__item--active"><img src="images/cat.jpg"></div>
        <div class="slideshow__item"><img src="images/download.png"></div>
        <div class="slideshow__item"><img src="images/entrance_desktop.png"></div>
        <div class="slideshow__item"><img src="images/entrance_mobile.png"></div>
        <div class="slideshow__item"><img src="images/RedApple.jpg"></div>
      </div>
      <div class="slideshow__buttons">
        <button class="slideshow__button slideshow__button--active"> 1</button>
        <button class="slideshow__button">2</button>
        <button class="slideshow__button">3</button>
        <button class="slideshow__button">4</button>
        <button class="slideshow__button">5</button>
      </div>
    </div>
    <script src="/javascripts/slideshow.js"></script>
    <script src="/javascripts/execute.js"></script>
    <footer>
      <address>2201 P St NW, Washington, DC 20037 </address>
      <p>Contact</p>
      <p>&copy; Austin Chang 2017</p><i class="fa fa-facebook-official" aria-hidden="true"></i>
      <ul>
        <li>Terms of Use</li>
        <li>Privacy Policy</li>
        <li>Sitemap</li>
      </ul>
    </footer>
    <script src="all.js"> </script>
  </body>
</html>
